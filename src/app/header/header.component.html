<header data-test="header">
  <div class="header-desktop d-none d-md-flex">
    <div class="header-logo">
      <img src="./assets/svg/tripico.svg" alt="logo" height="33"/>
    </div>
    <input class="header-search" placeholder="Where are you going?"/>
    <div class="header-icons-container">
      <img src="./assets/svg/home.svg" alt="home" height="20"/>
      <img src="./assets/svg/briefcase.svg" alt="briefcase" height="20"/>
      <img src="./assets/svg/compass.svg" alt="compass" height="20"/>
      <img src="./assets/svg/repeat.svg" alt="repeat" height="20"/>
      <img src="./assets/svg/avatar.svg" alt="avatar" height="20"/>
    </div>
  </div>
  <div class="header-mobile d-flex d-md-none justify-content-between py-3 px-2">
    <div>
      <p class="title">Marketplace</p>
    </div>
    <div>
      <img src="./assets/svg/search2.svg" alt="search" height="30" class="px-1"/>
      <img src="./assets/svg/user.svg" alt="user" height="30" class="px-1"/>
      <img src="./assets/svg/bookmark.svg" alt="bookmark" height="30" class="px-1"/>
    </div>
  </div>
</header>
